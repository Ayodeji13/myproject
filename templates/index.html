<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Product Landing Page</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header class="hero">
        <div class="container">
            <h1>Car Connoisseur</h1>
            <p>Let us help you pick the car that's best for you!</p>
            <button class="cta">Sign Up Now</button>
        </div>
    </header>

    <section class="features">
        <div class="container">
            <h2>Key Features</h2>
            <div class="feature-grid">
                <div class="feature">
                    <img src="feature1.svg" alt="Feature 1 Icon"> 
                    <h3>Feature One</h3>
                    <p>Short description about this awesome feature.</p>
                </div>
                <div class="feature">
                   <img src="feature2.svg" alt="Feature 2 Icon"> 
                    <h3>Feature Two</h3>
                    <p>Explain the benefits of this other cool feature.</p>
                </div>
                </div>
            </div>
    </section>

    <footer>
        <p>&copy; 2024 The Car Connoisseur</p>
    </footer> 
</body>
</html>
